<header>
    <h1>Report / Contact Form</h1>
    <h2>Submit your information. Data will be saved to the server JSON file.</h2>
</header>
<main>
    <form action="/contact" method="POST" class="form border">
        <h3>Contact Form</h3>
        <div class="input">
            <h6>Your Name</h6>
            <input type="text" name="name" placeholder="Name" required>
        </div>
        <div class="input">
            <h6>Email</h6>
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input">
            <h6>Message</h6>
            <textarea name="message" required style="width: 100%; height: 80px;"></textarea>
        </div>
        <button type="submit">Submit Data</button>
    </form>
</main>
