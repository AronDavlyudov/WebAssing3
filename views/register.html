<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Дарын Түлектер</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">Дарын Түлектер</div>
    <div class="pages">
        <ul class="nav-items" id="authNav">
            <li><a href="/">Alumni</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </div>
</nav>

<header>
  <h1>Register</h1>
</header>

<main>
  <form id="registerForm" class="form border">
    <h3>Create Account</h3>

    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Register</button>
    <p id="msg"></p>
  </form>
</main>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;
  const res = await fetch("/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: form.username.value,
      password: form.password.value
    })
  });

  const msg = document.getElementById("msg");

  if (res.ok) {
    msg.style.color = "green";
    msg.innerText = "User created. You can login.";
  } else {
    msg.style.color = "red";
    msg.innerText = "Registration failed";
  }
});
</script>

</body>
</html>
